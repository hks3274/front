<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t5.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        let statusTime;

        //시스템의 시간을 읽어준다.
        function clock() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            demo.innerHTML = hh + " : " + mm + " : " + ss;
        }

        function start() {
            clock();
            statusTime = setTimeout(start, 100); 
        }

        function stop() {
            clearTimeout(statusTime);
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class = "container">
        <input type="button" value="동작" onclick="start()" class = "btn btn-success mr-3">
        <input type="button" value="정지" onclick="stop()" class = "btn btn-danger">
    </div>
    <hr/>
    <div id = "demo" style = "font-size: 2em; font-weight: bolder; color: blue;"></div>
</body>
</html>
