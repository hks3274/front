<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10_2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function myFunc() {
            let name = document.myform.name.value;
            let age = document.myform.age.value;
            let gender = document.myform.gender.value;
            let address = document.myform.address.value;
            // alert("성명 : "+ name +", 나이: "+ age +", 성별: "+ gender +", 주소: "+ address);

            if(name.trim() == "") {// == => 그냥 데이터 비교 === => 동등비교 => 이건 타입도 비교함
                alert("성명을 입력하세요");
                myform.name.focus();
            } else if(age.trim() == "") {
                alert("나이을 입력하세요");
                myform.age.focus();
            } else if(address.trim() == ""){
                alert("주소를 입력하세요");
                myform.address.focus();
            } else {
                myform.submit(); //마지막으로 submit을 해주는거다!
            }
        }


    </script>

    <style>
        th {
            text-align: center;
            color: rgb(42, 0, 72);
        }
    </style>
</head>

<body>
    <p><br /></p>
    <div class="container">
        <h2 class="text-center">본문</h2>
        <form name = "myform">
            <table class = "table table-bordered">
                <tr>
                    <th class = "table-info"><label for="name">성명</label></th>
                    <td ><input type="text" name="name" id="name"  placeholder="이름을 입력하세요" class = "form-control" autofocus required /></td>
                </tr>

                <tr>
                    <th  class = "table-info"><label for="age">나이</label></th>
                    <td><input type="number" name="age" id="age" value="20" class = "form-control"/></td>
                </tr>

                <tr>
                    <th  class = "table-info"><label for="gender">성별</label></th>
                    <td><input type="radio" name="gender" id="gender" value="남자" checked/>남자 &nbsp;
                    <input type="radio" name="gender" id="gender" value="여자"/>여자
                </td>
                </tr>

                <tr>
                    <th  class = "table-info"><label for="address">주소</label></th>
                    <td><input type="text" name="address" id="address" class = "form-control"/></td>
                </tr>

                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" value="전 송" onclick="myFunc()" class = "btn btn-info" /> &nbsp;
                        <input type="reset" value="다시입력" class = "btn btn-info" /> &nbsp;
                        <input type="button" value="돌아가기" class = "btn btn-info" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
