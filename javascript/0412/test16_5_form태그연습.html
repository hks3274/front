<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test16_5.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: center;
            background-color: gray;
            color: white;
        }
    </style>
    <script>
        'use strict';

        function fCheck() {
            let res = "";
            for (let i = 0; i < document.getElementsByName("hobby").length; i++) {
                if(document.getElementsByName("hobby")[i].checked){
                    res += document.getElementsByName("hobby")[i].value+"/";
                }
                
            }
            
            if(res.length == 0) {
                alert("하나 이상 선택해 주세요")
                return false;
            }
            
            res = res.substring(0,res.lastIndexOf("/"));
            res += " <input type = 'button' value ='지우기' onclick = 'fClear()' class = 'btn btn-danger btn-sm mx-3'>"
            
            document.getElementById("demo").innerHTML = "텍스트박스의 내용? <font color = 'orange'><b>" + res + "</b></font>";
        }
        
        function fClear() {
            for (let i = 0; i < document.getElementsByName("hobby").length; i++) {
                document.getElementsByName("hobby")[i].checked = false;
                document.getElementById("demo").innerHTML = ""; 
            }
        }

        function allSelect() {
            for (let i = 0; i < document.getElementsByName("hobby").length; i++) {
                document.getElementsByName("hobby")[i].checked = true;
            }
        }

        function allReset() {
            for (let i = 0; i < document.getElementsByName("hobby").length; i++) {
                document.getElementsByName("hobby")[i].checked = false;
            }
        }

        function allReverse() {
            for (let i = 0; i < document.getElementsByName("hobby").length; i++) {
                if(document.getElementsByName("hobby")[i].checked){
                    document.getElementsByName("hobby")[i].checked = false;
                } else {
                    document.getElementsByName("hobby")[i].checked = true;
                }
            }
        }

    </script>
</head>

<body>
    <p><br /></p>
    <div class="container">
        <form name="myform" class="m-3 p-3">
            <h2 class="m-3">여러개의 값을 처리하기</h2>
            <hr/>
            <input type="button" value="전체선택" onclick="allSelect()" class = "btn btn-success" />
            <input type="button" value="전체해제" onclick="allReset()"  class = "btn btn-success"/>
            <input type="button" value="선택반전" onclick="allReverse()"  class = "btn btn-success"/>
            <hr/>
            등산 <input type="checkbox" name="hobby" value="등산" /> &nbsp;
            낚시 <input type="checkbox" name="hobby" value="낚시" /> &nbsp;
            수영 <input type="checkbox" name="hobby" value="수영" /> &nbsp;
            바둑 <input type="checkbox" name="hobby" value="바둑" /> &nbsp;
            탁구 <input type="checkbox" name="hobby" value="탁구" /> &nbsp;
            바이크 <input type="checkbox" name="hobby" value="바이크" /> &nbsp;
            독서 <input type="checkbox" name="hobby" value="독서" />
            <button type="button" onclick="fCheck()" class="btn btn-success form-control mt-4">출력</button>
        </form>
        <hr />
        <div id="demo"></div>
    </div>
</body>

</html>
