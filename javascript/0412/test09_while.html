<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9.html(while문)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        function whileCheck() {
            let su = document.getElementById("su").value;
            let total = "";
            let cnt = 0;

            while(cnt < su){
                cnt++;
                total += cnt;
                if(str % 10 == 0){
                    str += `${total}<br/>`;
                }
            }
            demo.innerHTML = str;

            
        }

        let resetCheck = () => document.getElementById("su").value = 1;

    </script>

</head>

<body>
    <div class = "container">
        <h2>while문 연습</h2>
        <pre>
            합계를 계산할 마지막 값을 입력받은 후
            각 10항씩마다 중간결과를 출력하시요.(시작값은 1)
        </pre>
        <hr/>
        <p>구하고자하는 마지막 값을 입력하세요.
            <input type="number" name = "su" id = "su" min = "10" max="10" class = "form-control" autofocus required />
        </p>
        <p>
            <input type="button" value="while문 연습" onclick="whileCheck()" class = "btn btn-success form-control mb-2">
            <input type="button" value="초기화" onclick="resetCheck()" class = "btn btn-warning form-control">
        </p>

        <div id = "demo"></div>
    </div>
</body>

</html>
