<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>
    <p><br /></p>
    <div class="container">
        <h2>날짜함수연습</h2>
        <div class = "mb-3">년도와 날짜를 입력후 ''마지막일자출력'버튼을 누르면 demo에 입력한 '년-월'과 마지막 일자가 출력됩니다.</div>
        <form name="myform">
            <div class = "mb-3">년도
                <input type="number" name="yy" id="yy" value="2024" class="form-control" autofocus />
            </div>
            <div  class = "mb-3">월
                <input type="number" name="mm" id="mm" value="4" class="form-control" autofocus />
            </div>
            <div>
                <input type="button" class = "btn btn-success form-control" value="마지막일자" onclick="detaCheck()" class="form-control" autofocus />
                <input type="button" class = "btn btn-warning form-control mt-3" value="새로고침" onclick="reload()" class="form-control" autofocus />
            </div>
        </form>
        <hr />
        <div id="demo"></div>
    </div>
