<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html(for문)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        function forCheck() {
            let su = document.getElementById("su").value;
            let su2 = document.getElementById("su2").value;

            let str = "";
            for (let i = su; i <= su2; i++) {
                str += `${i}단 <br/>`
                for(let j=1; j<=9; j++){
                    str += `${i} x ${j} = ${j*i} <br />`;
                }
                str +=`<br/>`
            }
            demo.innerHTML = str;
        }

        // let resetCheck = () => document.getElementById("su").value = 1;

    </script>

</head>

<body>
    <div class="container">
        <h2>구구단 출력</h2>
        <hr />
        <pre>
            문제 : 구구단의 시작단과 끝단을 입력받아 출력하시오.
        </pre>
        <p>구구단의 시작단을 입력하세요?
            <input type="number" name="su" id="su" class="form-control" autofocus required /></p>
        <p>구구단의 끝단을 입력하세요?
            <input type="number" name="su" id="su2" class="form-control" autofocus required /></p>
        
        <p>
            <input type="button" value="구구단 출력" onclick="forCheck()" class="btn btn-success form-control mb-2">
            <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control">
        </p>

        <div id="demo"></div>
    </div>
</body>

</html>
