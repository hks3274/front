<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let cnt = 0;
        let msg = "안녕";
        

        //호이스팅(hoisting)
        print()
        
        
        //일반함수
        function print() {
            cnt++;
            // console.log(cnt+".안녕하세요");
            console.log(`${cnt}.안녕하세요`); //backit
        }
        

        //매개값을 받아서 처리하는 함수
        function print2(msg){
            cnt++;
            console.log(`${cnt}.${msg}`);
            console.log(msg);
            const json = JSON.stringify(msg);
            console.log(json);
        }
        let atom = 100;
        let res = atom;

        //매개값으로 객체(object: '키'와 '값'으로 구성되는 자료형)를 전달받아서 처리하는 함수

        function print3(obj) {
            console.log(obj);
            console.log(obj.name);
            console.log(obj.age);
            print2(obj.name);
            print2(obj.age);

        }

        const btom = {name:'홍길동', age: 25}; //객체를 선언 
        print3(btom);
        
        //Default Paramiter : 매개변수에 값이 전달되지 않으면 기본값으로 대치할 수 있다.
        function print4(msg, atom) {
            cnt++;
            console.log(`${cnt}.${msg}, atom : ${atom}`);
        }

        function print5(msg, atom = '감사합니다') {
            cnt++;
            console.log(`${cnt}.${msg}, atom : ${atom}`);
        }

        //여러개의 매개값이 넘어올 경우(배열과 같은 자료)
        function print6(su1,su2,su3,su4,su5){
            console.log(`${su1},${su2},${su3},${su4},${su5}`)
        }

        function print7(...args){ //배열이 들어올때 사용하면 좋음 ㅇㅁㅇ
            console.log('');
            //일반 for문
            for(let i=0; i<args.length; i++){
                cnt++;
                console.log(`${cnt}.${args[i]}`);
            }

            console.log('');
            //향상된 for문(const arg of args)
            for(let arg of args) { //객체인 경우 key값을 뽑을 때 in을 사용 of는 값을 가져옴
                cnt++;
                console.log(`${cnt}.${arg}`);
            }

            console.log('forEach문');
            //forEach문
            args.forEach(function (arg){ //익명함수를 사용 function (매개변수) {실행할 구문} 
                cnt++;
                console.log(`${cnt}.${arg}`);
            }); 


            console.log('Arrow Function');
            //forEach문 -> Arrow Function
            args.forEach((arg) => { //자바랑 화살표가 다름
                cnt++;
                console.log(`${cnt}.${arg}`);
            }); 

            
        }

        console.log('');
            //값 되돌려주기(return)
            function print8(su1, su2) {
                console.log(`su1 : ${su1}, su2: ${su2}`);
                return su1+su2;
            }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>함수 연습</h2>
        <input type="button" value="일반함수" onclick="print() "class = "btn btn-success" />
        <input type="button" value="매개값 전달 " onclick="print2()" class = "btn btn-primary" />
        <input type="button" value="객체처리" onclick="print3(btom)" class = "btn btn-warning" />
        <input type="button" value="기본값처리" onclick="print4('Good')" class = "btn btn-warning" />
        <input type="button" value="기본값처리2" onclick="print5('Good')" class = "btn btn-warning" />
        <input type="button" value="여러개값처리" onclick="print6(10,20,'안녕','Good',true)" class = "btn btn-danger" />
        <input type="button" value="여러개값처리2" onclick="print7(10,20,'안녕','Good',true)" class = "btn btn-dark" />
        <input type="button" value="리턴값처리" onclick="alert(print8(10,20))" class = "btn btn-light" />
    </div>
</body>
</html>
