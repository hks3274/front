<body>
    <p><br /></p>
    <div class="container">
        <h2></h2>
        <hr />
        <div>
            <form name="childForm">
                <h4>아이디 중복체크 폼</h4>
                <p>
                    <input type="text" name="mid" id="mid" autofocus />
                </p>
                <p>
                    <input type="button" value="아이디가져오기" onclick="receiveCheck()" class="btn btn-success" />
                    <input type="button" value="아이디넘겨주기" onclick="sendCheck()" class="btn btn-info" />
                    <input type="button" value="창닫기" onclick="window.close()" class="btn btn-primary" />
                </p>
            </form>
        </div>
        <hr />
        <div id="demo"></div>
    </div>
</body>
<script>
    'use strict'

    document.getElementById("mid").value = opener.document.getElementById("mid").value;

    function receiveCheck() {
        //부모창에서 아이디가져와서 자식창에 뿌리기
        document.getElementById("mid").value = opener.document.getElementById("mid").value;
    }

    function sendCheck() {
        //자식창에서 아이디를 부모창에 보내기
        opener.document.getElementById("mid").value = document.getElementById("mid").value;
    }

</script>
