<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t06_값전달.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let newWin;

        function inCheck() {
            let url = "t06_2_widdowCenter.html"
            let windowName = "childWindow";
            let windowWidth = 500;
            let windowHeight = 300;
            let x = (window.screen.width / 2) - (windowWidth / 2);
            let y = (window.screen.height / 2) - (windowHeight / 2);
            let opt = `width = ${windowWidth}px, height = ${windowHeight}px, left = ${x}, top = ${y}`;

            newWin = window.open(url, windowName, opt);
        }

        function windowClose() {
            newWin.close();
        }

    </script>
</head>

<!-- <body onload="welcome()"> -->

<body>
    <div class="container">
        <h2>윈도우를 통한 값 전달</h2>
        <hr />
        <div>
            <form name="myform" method="get">
                <div class = "border m-3 p-3">
                    <div class="mb-3">아이디
                        <input type="text" name="mid" id="mid" value="hkd1234" autofocus class="mr-3" />
                        <input type="button" value="아이디중복체크" onclick="inCheck()" class="btn btn-success" />
                    </div>
                    <div class = "mb-3">비밀번호
                        <input type="password" name="pwd" id="pwd" value="1234" />
                    </div>
                    <div>
                        <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success mr-3" />
                        <input type="reset" value="다시입력" onclick="location.reload()" class="btn btn-warning" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
