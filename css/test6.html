<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    
    <style type = "text/css" rel = "stylesheet">
        p {
            font-size: 20pt;
            color: rgb(177, 116, 19);
        } 

        .atom {
            color : blue;
        }

        .kbs{
            background-color: cyan;
        }

        #mbc{
            color : yellow;
        }
    </style> 


</head>
<body bgcolor=  "#eee">
    <h2>인라인 스타일시트(inline Style)</h2>
    <p>1.<span class = "kbs">안녕</span>하세요</p>
    <p>2.<span class = "atom">안녕</span>하세요</p>
    2-1. 반갑습니다 <br/>
    <p>3.안녕하세요</p>
    3-1. <span class = "atom">반갑</span>습니다 <br/>
    <p class = "atom">4.안녕하세요</p>
    <div class = "kbs">>4-1. 반갑습니다</div>
    <p>5.안녕하세요</p>
    5-1. 반갑습니다 <br/>
    <p>6.안녕하세요</p>
    <div id = "mbc">6-1. 반갑습니다</div>
    <p>7.안녕하세요</p>
    7-1. 반갑습니다 <br/>
    <p>8.안녕하세요</p>
    <div id = "mbc">8-1. 반갑습니다</div>
</body>
</html>
