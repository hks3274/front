    <script>
        'use strict'

        $(function () {

                }

                console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

                console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");

                let showData = $('#demo').html(showArr).map((i, data) => {

                }).get().join("/");

                $('#demo2').html(showData);

                // console.log(temp);
                let mbc = showData.filter('.test').css('color', 'gray');
                console.log(mbc);

            });

        div {

        }

        div .test {

        }
