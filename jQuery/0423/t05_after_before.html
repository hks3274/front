<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t05_after_before.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        'use strict';

        $(() => {
            $('#setBtn').on('click', function() {
                $('p#atom').before('홍길동님');
                $('p#atom').after('반갑습니다.');
            });

            $('#setBtn2').on('click', function() {
                $('ol').before('<li>홍길동님</li>');
                $('ol').after('<li>반갑습니다.</li>');
            });
        });
    </script>
    
    <style>
        body {margin: 0;}
    </style>
</head>


<body>
    <p><br /></p>
    <div class="container">
        <input type="button" value="내용추가" id ="setBtn"  class = "btn btn-success"/>
        <input type="button" value="내용추가2" id ="setBtn2"  class = "btn btn-primary"/>
        <hr/>
        <p id ="atom">안녕하세요</p>
        <ol>
            <li>사과</li>
            <li>배</li>
            <li>바나나</li>
            <li>포도</li>
        </ol>
    </div>
</body>

</html>
